<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Cat Feeder Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 0.6s ease-out;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            color: #718096;
            font-size: 1.1em;
        }

        .main-panel {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            animation: slideUp 0.6s ease-out;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            background: #f8fafc;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd5e0;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #48bb78;
        }

        .status-text {
            font-weight: 500;
            font-size: 0.95em;
            color: #718096;
        }

        .status-text.connected {
            color: #48bb78;
        }

        .status-info {
            font-size: 0.85em;
            color: #a0aec0;
            font-family: 'Courier New', monospace;
        }

        .config-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .input-group {
            margin-bottom: 18px;
        }

        .input-group:last-child {
            margin-bottom: 0;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        .input-group input:focus, .input-group select:focus {
            outline: none;
            border-color: #5a67d8;
            box-shadow: 0 0 0 3px rgba(90, 103, 216, 0.1);
        }

        .input-group input:disabled {
            background: #edf2f7;
            cursor: not-allowed;
            color: #a0aec0;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #5a67d8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover:not(:disabled) {
            background: #4c51bf;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.25);
        }

        .btn-primary:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .btn-disconnect {
            background: #e53e3e;
        }

        .btn-disconnect:hover:not(:disabled) {
            background: #c53030;
        }

        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 28px 0;
        }

        .section-title {
            color: #2d3748;
            margin-bottom: 18px;
            font-weight: 600;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 28px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
        }

        .stat-card.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }

        .stat-card.highlight .stat-label {
            color: rgba(255, 255, 255, 0.9);
        }

        .stat-card.highlight .stat-value {
            color: white;
        }

        .stat-card.highlight .stat-value .unit {
            color: rgba(255, 255, 255, 0.8);
        }

        .stat-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 14px;
        }

        .stat-icon {
            font-size: 1.8em;
            filter: grayscale(0.2);
        }

        .stat-card.highlight .stat-icon {
            filter: none;
        }

        .stat-label {
            font-size: 0.85em;
            color: #718096;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 600;
            color: #2d3748;
            line-height: 1;
        }

        .stat-value .unit {
            font-size: 0.45em;
            color: #a0aec0;
            font-weight: 500;
            margin-left: 4px;
        }

        .control-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .control-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .control-btn {
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: #5a67d8;
            color: white;
        }

        .control-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(90, 103, 216, 0.25);
            background: #4c51bf;
        }

        .control-btn .icon {
            font-size: 2em;
        }

        .portion-control {
            margin-bottom: 20px;
        }

        .portion-label {
            font-weight: 500;
            color: #4a5568;
            margin-bottom: 12px;
            font-size: 0.9em;
        }

        .portion-slider {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .portion-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5a67d8;
            cursor: pointer;
            transition: all 0.2s;
        }

        .portion-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .portion-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #5a67d8;
            cursor: pointer;
            border: none;
        }

        .portion-value {
            text-align: center;
            font-size: 1.8em;
            font-weight: 600;
            color: #5a67d8;
            margin-top: 12px;
        }

        .schedule-section {
            background: #f8fafc;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
            border: 1px solid #e2e8f0;
        }

        .schedule-form {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
            align-items: end;
            margin-bottom: 20px;
        }

        .schedule-list {
            display: grid;
            gap: 10px;
        }

        .schedule-item {
            background: white;
            padding: 16px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e2e8f0;
            transition: all 0.2s;
        }

        .schedule-item:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .schedule-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .schedule-time {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
        }

        .schedule-portion {
            font-size: 0.95em;
            color: #718096;
        }

        .btn-delete {
            padding: 8px 16px;
            background: #feb2b2;
            color: #742a2a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            font-size: 0.85em;
        }

        .btn-delete:hover {
            background: #fc8181;
        }

        .btn-add {
            padding: 12px 24px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .btn-add:hover:not(:disabled) {
            background: #38a169;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.25);
        }

        .btn-add:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .log-section {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }

        .log-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .log-entry {
            padding: 10px 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border-left: 3px solid #e2e8f0;
            font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .log-entry.success {
            border-left-color: #48bb78;
            background: #f0fff4;
            color: #22543d;
        }

        .log-entry.error {
            border-left-color: #f56565;
            background: #fff5f5;
            color: #742a2a;
        }

        .log-entry.info {
            border-left-color: #4299e1;
            background: #ebf8ff;
            color: #2c5282;
        }

        .log-entry.warning {
            border-left-color: #ed8936;
            background: #fffaf0;
            color: #7c2d12;
        }

        .log-time {
            color: #a0aec0;
            margin-right: 8px;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 24px;
            font-size: 0.9em;
        }

        .info-badge {
            display: inline-block;
            background: #e6fffa;
            color: #047857;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: 600;
            margin-top: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .log-section::-webkit-scrollbar {
            width: 6px;
        }

        .log-section::-webkit-scrollbar-track {
            background: #edf2f7;
            border-radius: 10px;
        }

        .log-section::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 10px;
        }

        .log-section::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            .main-panel {
                padding: 20px;
            }
            .schedule-form {
                grid-template-columns: 1fr;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Smart Cat Feeder</h1>
        </div>
        
        <div class="main-panel">
            <!-- Connection Status -->
            <div class="connection-status">
                <div class="status-left">
                    <div class="status-dot" id="statusDot"></div>
                    <span class="status-text" id="statusText">Disconnected</span>
                </div>
                <div class="status-info" id="clientInfo">Not connected</div>
            </div>

            <!-- Configuration -->
            <div class="config-section">
                <div class="input-group">
                    <label>Unique Prefix</label>
                    <input type="text" id="uniquePrefix" value="Kelompok2" placeholder="Example: CatFeeder01">
                </div>

                <button class="btn-primary" id="connectBtn" onclick="toggleConnection()">
                    Connect to MQTT
                </button>
            </div>

            <div class="divider"></div>

            <!-- Statistics -->
            <h2 class="section-title">
                <span>üìä</span>
                <span>Statistics</span>
            </h2>
            
            <div class="stats-grid">
                <div class="stat-card highlight">
                    <div class="stat-header">
                        <div class="stat-icon">‚öñÔ∏è</div>
                        <div class="stat-label">Bowl Weight</div>
                    </div>
                    <div class="stat-value"><span id="bowlWeight">--</span><span class="unit">g</span></div>
                    <div class="info-badge">Real-time monitoring</div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-icon">üçñ</div>
                        <div class="stat-label">Food Level (Container)</div>
                    </div>
                    <div class="stat-value"><span id="foodLevel">--</span><span class="unit">%</span></div>
                </div>
            </div>

            <!-- Feeding Schedule -->
            <div class="schedule-section">
                <div class="control-title">
                    <span>‚è∞</span>
                    <span>Feeding Schedule</span>
                </div>

                <div class="schedule-form">
                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Time</label>
                        <input type="time" id="scheduleTime" value="08:00">
                    </div>

                    <div class="input-group" style="margin-bottom: 0;">
                        <label>Portions</label>
                        <select id="schedulePortion">
                            <option value="1">1 portion</option>
                            <option value="2" selected>2 portions</option>
                            <option value="3">3 portions</option>
                            <option value="4">4 portions</option>
                            <option value="5">5 portions</option>
                        </select>
                    </div>

                    <button class="btn-add" onclick="addSchedule()" id="addScheduleBtn" disabled>
                        Add
                    </button>
                </div>

                <div class="schedule-list" id="scheduleList">
                    <p class="empty-state">No schedules yet. Add one above!</p>
                </div>
            </div>

            <!-- Manual Control -->
            <div class="control-section">
                <div class="control-title">
                    <span>üéÆ</span>
                    <span>Manual Feeding Control</span>
                </div>

                <!-- Portion Control -->
                <div class="portion-control">
                    <div class="portion-label">Select Portion Size:</div>
                    <input type="range" class="portion-slider" id="portionSlider" 
                           min="1" max="5" value="2" 
                           oninput="updatePortion()">
                    <div class="portion-value">
                        <span id="portionValue">2</span> portions
                    </div>
                </div>

                <div class="control-grid">
                    <button class="control-btn feed" onclick="feedNow()" id="feedBtn" disabled>
                        <span class="icon">üçΩÔ∏è</span>
                        <span>Feed Now</span>
                    </button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="log-section">
                <div class="log-title">
                    <span>üìù</span>
                    <span>Activity Log</span>
                </div>
                <div id="logMessages"></div>
            </div>
        </div>
    </div>

    <script>
        // MQTT Configuration
        const config = {
            host: "broker.emqx.io",
            port: 8084,
            useTLS: true,
            cleansession: true,
            uniquePrefix: "Kelompok2",
            topics: {
                foodLevel: "",
                feedNow: "",
                portion: "",
                bowlWeight: "",    // Bowl weight topic
                feedCount: "",
                totalWeight: "",
                schedule: "",
                currentTime: ""
            },
            clientId: ""
        };

        // Local storage for schedules
        let schedules = [];
        let totalWeightToday = 0;

        // MQTT Client Class
        class MQTTClient {
            constructor(config) {
                this.config = config;
                this.client = null;
                this.isConnected = false;
                this.callbacks = { onConnect: null, onDisconnect: null, onMessage: null, onError: null };
            }

            connect() {
                return new Promise((resolve, reject) => {
                    try {
                        this.client = new Paho.Client(this.config.host, this.config.port, '/mqtt', this.config.clientId);
                        this.client.onConnectionLost = (res) => this.handleConnectionLost(res);
                        this.client.onMessageArrived = (msg) => this.handleMessageArrived(msg);

                        this.client.connect({
                            useSSL: this.config.useTLS,
                            timeout: 10,
                            keepAliveInterval: 60,
                            cleanSession: this.config.cleansession,
                            onSuccess: () => { this.handleConnectSuccess(); resolve(); },
                            onFailure: (err) => { this.handleConnectFailure(err); reject(err); }
                        });
                    } catch (error) {
                        reject(error);
                    }
                });
            }

            disconnect() {
                if (this.client && this.isConnected) {
                    this.client.disconnect();
                    this.isConnected = false;
                    if (this.callbacks.onDisconnect) this.callbacks.onDisconnect();
                }
            }

            subscribe(topic, qos = 0) {
                if (this.isConnected) {
                    this.client.subscribe(topic, { qos });
                    console.log(`üì° Subscribed: ${topic}`);
                }
            }

            publish(topic, payload, qos = 0) {
                if (this.isConnected) {
                    const message = new Paho.Message(payload.toString());
                    message.destinationName = topic;
                    message.qos = qos;
                    this.client.send(message);
                    console.log(`üì§ Published to ${topic}: ${payload}`);
                }
            }

            handleConnectSuccess() {
                this.isConnected = true;
                if (this.callbacks.onConnect) this.callbacks.onConnect();
            }

            handleConnectFailure(error) {
                this.isConnected = false;
                if (this.callbacks.onError) this.callbacks.onError(error);
            }

            handleConnectionLost(responseObject) {
                this.isConnected = false;
                if (this.callbacks.onDisconnect) this.callbacks.onDisconnect(responseObject);
            }

            handleMessageArrived(message) {
                if (this.callbacks.onMessage) {
                    this.callbacks.onMessage(message.destinationName, message.payloadString, message);
                }
            }

            onConnect(cb) { this.callbacks.onConnect = cb; }
            onDisconnect(cb) { this.callbacks.onDisconnect = cb; }
            onMessage(cb) { this.callbacks.onMessage = cb; }
            onError(cb) { this.callbacks.onError = cb; }
        }

        // Application Logic
        let mqttClient = null;
        let isConnected = false;
        let scheduleCheckInterval = null;

        window.addEventListener('DOMContentLoaded', () => {
            addLog('üê± Cat Feeder Dashboard initialized', 'info');
            addLog('‚öñÔ∏è Bowl Weight Monitoring enabled', 'info');
            loadSchedules();
        });

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const prefix = document.getElementById('uniquePrefix').value.trim();
            if (!prefix) {
                alert('‚ö†Ô∏è Please enter a unique prefix!');
                return;
            }

            config.uniquePrefix = prefix;
            config.topics.foodLevel = `${prefix}/foodlevel`;
            config.topics.feedNow = `${prefix}/feed`;
            config.topics.portion = `${prefix}/portion`;
            config.topics.bowlWeight = `${prefix}/bowlweight`;  // Bowl weight topic
            config.topics.feedCount = `${prefix}/count`;
            config.topics.totalWeight = `${prefix}/totalweight`;
            config.topics.schedule = `${prefix}/schedule`;
            config.topics.currentTime = `${prefix}/currenttime`;
            config.clientId = `web_${prefix}_${Math.random().toString(16).substr(2, 8)}`;

            addLog(`Connecting to ${config.host}...`, 'info');
            mqttClient = new MQTTClient(config);

            mqttClient.onConnect(() => {
                isConnected = true;
                updateStatus(true);
                addLog('‚úÖ Connected successfully!', 'success');
                
                mqttClient.subscribe(config.topics.foodLevel);
                mqttClient.subscribe(config.topics.bowlWeight);  // Subscribe to bowl weight
                mqttClient.subscribe(config.topics.feedCount);
                mqttClient.subscribe(config.topics.totalWeight);
                
                document.getElementById('clientInfo').textContent = config.clientId;
                document.getElementById('feedBtn').disabled = false;
                document.getElementById('addScheduleBtn').disabled = false;

                // Send schedules to ESP32
                syncSchedulesToESP32();

                // Start schedule checker
                startScheduleChecker();
            });

            mqttClient.onDisconnect(() => {
                isConnected = false;
                updateStatus(false);
                document.getElementById('feedBtn').disabled = true;
                document.getElementById('addScheduleBtn').disabled = true;
                stopScheduleChecker();
            });

            mqttClient.onMessage((topic, payload) => handleMessage(topic, payload));
            mqttClient.onError((error) => addLog(`‚ùå Error: ${error.errorMessage}`, 'error'));

            mqttClient.connect().catch(err => addLog(`‚ùå Connection failed`, 'error'));
        }

        function disconnect() {
            if (mqttClient) {
                mqttClient.disconnect();
                updateStatus(false);
                addLog('Disconnected', 'info');
                stopScheduleChecker();
            }
        }

        function handleMessage(topic, payload) {
            if (topic === config.topics.foodLevel) {
                document.getElementById('foodLevel').textContent = payload;
                addLog(`üçñ Container Level: ${payload}%`, 'info');
            } else if (topic === config.topics.bowlWeight) {
                const weight = parseFloat(payload).toFixed(1);
                document.getElementById('bowlWeight').textContent = weight;
                addLog(`‚öñÔ∏è Bowl Weight: ${weight}g`, 'success');
            } else if (topic === config.topics.feedCount) {
                document.getElementById('feedCount').textContent = payload;
            } else if (topic === config.topics.totalWeight) {
                const total = parseFloat(payload).toFixed(1);
                document.getElementById('totalWeight').textContent = total;
                totalWeightToday = parseFloat(total);
                addLog(`üê± Total Consumed: ${total}g`, 'info');
            }
        }

        function feedNow() {
            if (!isConnected) {
                alert('‚ö†Ô∏è Please connect to MQTT first!');
                return;
            }

            const portion = document.getElementById('portionSlider').value;
            mqttClient.publish(config.topics.feedNow, '1');
            mqttClient.publish(config.topics.portion, portion);
            addLog(`üçΩÔ∏è Manual feeding with ${portion} portions`, 'success');
        }

        function updatePortion() {
            const portion = document.getElementById('portionSlider').value;
            document.getElementById('portionValue').textContent = portion;
        }

        // Schedule Management
        function addSchedule() {
            const time = document.getElementById('scheduleTime').value;
            const portion = document.getElementById('schedulePortion').value;

            if (!time) {
                alert('‚ö†Ô∏è Please select a time!');
                return;
            }

            // Check if schedule already exists
            if (schedules.some(s => s.time === time)) {
                alert('‚ö†Ô∏è Schedule for this time already exists!');
                return;
            }

            const schedule = { time, portion: parseInt(portion) };
            schedules.push(schedule);
            schedules.sort((a, b) => a.time.localeCompare(b.time));

            saveSchedules();
            renderSchedules();
            syncSchedulesToESP32();
            
            addLog(`‚è∞ Schedule added: ${time} - ${portion} portions`, 'success');
        }

        function deleteSchedule(time) {
            schedules = schedules.filter(s => s.time !== time);
            saveSchedules();
            renderSchedules();
            syncSchedulesToESP32();
            addLog(`üóëÔ∏è Schedule deleted: ${time}`, 'warning');
        }

        function renderSchedules() {
            const container = document.getElementById('scheduleList');
            
            if (schedules.length === 0) {
                container.innerHTML = '<p class="empty-state">No schedules yet. Add one above!</p>';
                return;
            }

            container.innerHTML = schedules.map(s => `
                <div class="schedule-item">
                    <div class="schedule-info">
                        <div class="schedule-time">‚è∞ ${s.time}</div>
                        <div class="schedule-portion">üçΩÔ∏è ${s.portion} portions</div>
                    </div>
                    <button class="btn-delete" onclick="deleteSchedule('${s.time}')">Delete</button>
                </div>
            `).join('');
        }

        function saveSchedules() {
            localStorage.setItem('catfeeder_schedules', JSON.stringify(schedules));
        }

        function loadSchedules() {
            const saved = localStorage.getItem('catfeeder_schedules');
            if (saved) {
                schedules = JSON.parse(saved);
                renderSchedules();
            }
        }

        function syncSchedulesToESP32() {
            if (!isConnected) return;
            
            const scheduleData = JSON.stringify(schedules);
            mqttClient.publish(config.topics.schedule, scheduleData);
            console.log('üìÖ Schedules synced to ESP32');
        }

        // Schedule Checker (runs every minute)
        function startScheduleChecker() {
            scheduleCheckInterval = setInterval(checkSchedules, 30000); // Check every 30 seconds
            checkSchedules(); // Check immediately
        }

        function stopScheduleChecker() {
            if (scheduleCheckInterval) {
                clearInterval(scheduleCheckInterval);
                scheduleCheckInterval = null;
            }
        }

        function checkSchedules() {
            const now = new Date();
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

            // Send current time to ESP32
            if (isConnected) {
                mqttClient.publish(`${config.uniquePrefix}/currenttime`, currentTime);
            }

            schedules.forEach(schedule => {
                if (schedule.time === currentTime) {
                    // Only execute if not already executed in this minute
                    const lastExecuted = localStorage.getItem(`last_exec_${schedule.time}`);
                    const currentMinute = now.getTime() / 60000; // Minutes since epoch
                    
                    if (!lastExecuted || parseInt(lastExecuted) !== Math.floor(currentMinute)) {
                        executeScheduledFeeding(schedule);
                        localStorage.setItem(`last_exec_${schedule.time}`, Math.floor(currentMinute).toString());
                    }
                }
            });
        }

        function executeScheduledFeeding(schedule) {
            if (!isConnected) return;

            mqttClient.publish(config.topics.feedNow, '1');
            mqttClient.publish(config.topics.portion, schedule.portion.toString());
            addLog(`‚è∞ Scheduled feeding: ${schedule.time} - ${schedule.portion} portions`, 'warning');
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const btn = document.getElementById('connectBtn');

            if (connected) {
                dot.classList.add('connected');
                text.classList.add('connected');
                text.textContent = 'Connected';
                btn.textContent = 'Disconnect';
                btn.classList.add('btn-disconnect');
                document.getElementById('uniquePrefix').disabled = true;
            } else {
                dot.classList.remove('connected');
                text.classList.remove('connected');
                text.textContent = 'Disconnected';
                btn.textContent = 'Connect to MQTT';
                btn.classList.remove('btn-disconnect');
                document.getElementById('uniquePrefix').disabled = false;
            }
        }

        function addLog(message, type = '') {
            const container = document.getElementById('logMessages');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString('id-ID');
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            container.insertBefore(entry, container.firstChild);

            while (container.children.length > 50) {
                container.removeChild(container.lastChild);
            }
        }
    </script>
</body>
